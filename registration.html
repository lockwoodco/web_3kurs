<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="site_style.css">
    <title>Registration</title>
    <style>
      body {
       background-image: url(background.jpg) ; 
      }
     </style>
  </head>
  <body>
    <h1>Registration</h1>
    <div class="container">
    <form> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="email" class="form-control" id="inputName">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputSurname" class="form-label">Surame</label>
            <input type="password" class="form-control" id="inputSurname">
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleInputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
          </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <form>
                <div class="form-group">
                    <label for="exampleInputDate" class="form-label">Birth date</label>
                  <input type="date" class="form-control" placeholder="Birth Date">
                </div>
              </form>

          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputSex" class="form-label">Sex</label>
            <select id="inputState" class="form-control">
              <option selected>M</option>
              <option>F</option>
            </select>
          </div>
          
        </div>
        <a class="btn btn-primary" href="main.html" role="button">Sign in</a>
        <a class="btn btn-info" href="sign up.html" role="button">I have an account already</a>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
